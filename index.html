<!DOCTYPE html>
<html>
  <head>
    <title>USB Selector</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <h1>USB Selector and Capture</h1>
      <label>Click to search for available devices.</label>
      <button id="connect">Connect</button>
      <div id="results-block"></div>

      <label>Record</label>
      <button id="record">Record</button>
      <div id="recording-block"></div>

      <label>Stop</label>
      <button id="stop">Stop</button>
      <div id="stop-block"></div>

      <label>Click to disconnect from device.</label>
      <button id="disconnect">Disconnect</button>
      <div id="status-block"></div>

    </main>
  </body>
</html>
